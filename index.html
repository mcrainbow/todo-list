<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="overlay" style="display: none"></div>
    <header class="header">
      <div class="container header__container">
        <div class="burger header__burger">
          <span></span>
        </div>
        <div class="header__title">
          <h1>To Do List</h1>
        </div>
        <div class="avatar header__avatar">
          <a href="#" class="avatar__link">
            <img src="./images/avatar.jpg" alt="" />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="content">
        <div class="container content__container">
          <div class="content__categories">
            <h2 class="categories__title">Categories</h2>
            <input
              placeholder="Search for the category..."
              type="text"
              class="search categories__search"
            />
            <input
              type="button"
              class="categories__btn btn"
              value="Add Category"
            />
            <div class="popup categories__popup hidden">
              <div class="categories__popup-wrapper">
                <input
                  type="text"
                  class="categories__popup-input"
                  placeholder="Input category name..."
                />
                <input
                  type="button"
                  class="categories__popup-btn btn"
                  value="Add"
                />
              </div>
            </div>

            <ul class="categories__list">
              <li class="categories__item">
                <p class="categories__text active">All</p>
              </li>
            </ul>
          </div>
          <div class="content__tasks">
            <h2 class="tasks__title">All Tasks</h2>
            <div class="tasks__inputs">
              <input
                placeholder="Search for task..."
                type="text"
                class="search tasks__search"
              />
              <input type="button" class="tasks__btn btn" value="Add Task" />
              <div class="popup tasks__popup hidden">
                <div class="tasks__popup-wrapper">
                  <input
                    type="text"
                    class="tasks__popup-task"
                    placeholder="Input task name..."
                  />
                  <input
                    type="text"
                    class="tasks__popup-cat"
                    placeholder="Input category name..."
                  />
                  <input
                    type="button"
                    class="tasks__popup-btn btn"
                    value="Add"
                  />
                </div>
              </div>
            </div>

            <ul class="tasks__list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        mcrainbow
      </p>
      <a href="https://github.com/mcrainbow" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/2cffbe9dc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
